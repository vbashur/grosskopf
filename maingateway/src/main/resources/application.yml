zuul:
  routes:
    resource:
      path: /api/**
      url: http://localhost:8092/account/
      sensitiveHeaders:
#    user:
#      path: /index/**
#      url: http://localhost:8091/auth/index
#      sensitiveHeaders:
    auth:
      path: /auth/**
      url: http://localhost:8091/auth/
      sensitive-headers:

logging:
  level:
    org.springframework.security: DEBUG

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:8080/auth/oauth/token
      userAuthorizationUri: http://localhost:8080/auth/oauth/authorize
      clientId: maingateway
      preEstablishedRedirectUri: http://localhost:8080/login
      registeredRedirectUri: http://localhost:8080/login
      useCurrentUri: false

    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
